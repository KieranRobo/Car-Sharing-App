<!DOCTYPE html>
<html>
<title>Google Maps Example</title>
<head>

    <style>
        #map {
            height: 40em;
            width: 100%;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script type="text/javascript" src="js/google-maps.js"></script>
</head>
<body>
<h3>Google Maps Example</h3>
<p>Click on a location to add a marker:</p>

<p>Search for location:</p>
<input type="text" name="search" id="search" />
<button id="search_button">Search</button>

<div id="map"></div>
<div id="map2"></div>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNgPG8RxuadW9QL-D3x3Rk4iT_ghLIAdE&callback=initMap&libraries=places">
</script>
</body>
</html>
