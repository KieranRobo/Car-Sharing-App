<!DOCTYPE html>
<html>
<title>Google Maps Example</title>
<head>

    <style>
        #map {
            height: 40em;
            width: 100%;
        }
    </style>
</head>
<body>
<h3>Google Maps Example</h3>
<p>Click on a location to add a marker:</p>
<div id="map"></div>
<script>

    var map;
    var marker;

    function initMap() {
        var uluru = {lat: 55.864304, lng: -4.251686};
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 11,
            center: uluru
        });

        map.addListener('click', function(event) {

            marker = new google.maps.Marker({
                position: event.latLng,
                map: map
            });

            marker = new google.maps.Marker({
                position: {
                    lat: parseFloat(document.getElementById('lat').value),
                    lng: parseFloat(document.getElementById('lng').value)
                },
                map: map
            });
        });
    }


</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNgPG8RxuadW9QL-D3x3Rk4iT_ghLIAdE&callback=initMap">
</script>
</body>
</html>
