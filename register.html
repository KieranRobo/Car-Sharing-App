<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
</head>
<body>
    <h1>Register</h1>
    <div>
        <label id="fNameLabel">Forename:
            <input type="text" id="forename"/> May only contain letters.
        </label>
        <br><label id="sNameLabel">Surname:
            <input type="text" id="surname"/> May only contain letters.
        </label>
        <br><label id="emailLabel">Email:
            <input type="text" id="email"/>
        </label>
        <br><label id="passwordLabel">
            Password:
            <input type="password" id="password"/>
        </label>
        <button id="submit-new-user">Submit</button>
    </div>
</body>
</html>
