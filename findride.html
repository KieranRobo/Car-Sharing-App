<html>
<head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no" >

    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
        $(document).on('pageinit', function() {
                $.ajax({
                    type: 'POST',
                    url: 'control/login-handler.php',
                    success: function (data) {
                        if (data !== 'already logged in') {
                            $.mobile.navigate("login.html");
                        }
                    }
                });

                $('#findcontent').swipeleft(function () {
                    console.log("to active rides");
                    $.mobile.changePage("activerides.html");
                });
                $('#findcontent').swiperight(function () {
                    console.log("to create rides");
                    $.mobile.changePage("create-ride.html");
                });
                $('#activecontent').swiperight(function () {
                    console.log("to find ride");
                    $.mobile.changePage("findride.html");
                });







        });
    </script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>


</head>

    <div data-role="navbar">
        <ul class="nav">
            <li><a href="create-ride.html">Create Ride</a></li>

        </ul>
    </div>
